<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="greeting"></h1>

  <button onclick="changeParagraphText()">Change Paragraph Text</button>
  <p id="text">This is a paragraph.</p>

  <button onclick="changeBackgroundColor()">Change Background Color</button>

  <script>
    // 1. Ask user their name and show a welcome alert
    const userName = prompt("What is your name?");
    alert("Welcome, " + userName + "!");

    // 2. Show greeting based on time
    const now = new Date();
    const hour = now.getHours();
    let greeting = "";

    if (hour < 12) {
      greeting = "Good Morning";
    } else if (hour < 18) {
      greeting = "Good Afternoon";
    } else {
      greeting = "Good Evening";
    }

    document.getElementById("greeting").innerText = greeting + ", " + userName + "!";

    // 3. Change paragraph text
    function changeParagraphText() {
      document.getElementById("text").innerText = "The text has been changed!";
    }

    // 4. Change background color randomly
    function changeBackgroundColor() {
      const colors = ["#FFB6C1", "#ADD8E6", "#90EE90", "#FFFFE0", "#DDA0DD", "#FFA07A"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
